<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5DF2D6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#00BFAE;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD600" />
      <stop offset="100%" style="stop-color:#FFFF52" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Books stack -->
  <rect x="280" y="180" width="80" height="20" rx="4" fill="url(#bookGradient)"/>
  <rect x="285" y="160" width="70" height="20" rx="4" fill="#FF7043"/>
  <rect x="290" y="140" width="60" height="20" rx="4" fill="#00BFAE"/>
  <rect x="295" y="120" width="50" height="20" rx="4" fill="#43A047"/>
  
  <!-- Kiwi character -->
  <!-- Body -->
  <ellipse cx="200" cy="200" rx="60" ry="45" fill="#00BFAE"/>
  <ellipse cx="200" cy="200" rx="55" ry="40" fill="#5DF2D6"/>
  
  <!-- Head -->
  <circle cx="200" cy="140" r="35" fill="#00BFAE"/>
  <circle cx="200" cy="140" r="30" fill="#5DF2D6"/>
  
  <!-- Beak -->
  <path d="M235 140 L250 130 L235 120 L220 130 Z" fill="#FFD600"/>
  
  <!-- Eyes -->
  <circle cx="190" cy="135" r="4" fill="#212121"/>
  <circle cx="210" cy="135" r="4" fill="#212121"/>
  <circle cx="191" cy="133" r="1" fill="#FFFFFF"/>
  <circle cx="211" cy="133" r="1" fill="#FFFFFF"/>
  
  <!-- Legs -->
  <rect x="185" y="240" width="8" height="25" rx="4" fill="#FFD600"/>
  <rect x="207" y="240" width="8" height="25" rx="4" fill="#FFD600"/>
  
  <!-- Feet -->
  <path d="M180 265 L190 265 L185 260 Z" fill="#FFD600"/>
  <path d="M202 265 L212 265 L207 260 Z" fill="#FFD600"/>
  
  <!-- Wings (holding books) -->
  <ellipse cx="160" cy="190" rx="25" ry="35" fill="#00BFAE" opacity="0.8"/>
  <ellipse cx="160" cy="190" rx="20" ry="30" fill="#5DF2D6" opacity="0.8"/>
  
  <!-- Small books in wing -->
  <rect x="140" y="175" width="25" height="8" rx="2" fill="#FF7043"/>
  <rect x="142" y="165" width="21" height="8" rx="2" fill="#43A047"/>
  
  <!-- Decorative elements -->
  <!-- Fern leaves -->
  <path d="M50 50 Q70 30 90 50 Q110 70 90 90 Q70 110 50 90 Q30 70 50 50" fill="#43A047" opacity="0.4"/>
  <path d="M320 80 Q340 60 360 80 Q380 100 360 120 Q340 140 320 120 Q300 100 320 80" fill="#43A047" opacity="0.4"/>
  
  <!-- Math symbols floating -->
  <text x="80" y="120" font-family="Arial" font-size="24" fill="#FF7043" opacity="0.6">+</text>
  <text x="320" y="180" font-family="Arial" font-size="20" fill="#00BFAE" opacity="0.6">ร</text>
  <text x="100" y="250" font-family="Arial" font-size="18" fill="#FFD600" opacity="0.6">รท</text>
  
  <!-- Stars for sparkle effect -->
  <path d="M60 180 L62 182 L64 180 L62 178 Z" fill="#FFD600" opacity="0.8"/>
  <path d="M340 150 L342 152 L344 150 L342 148 Z" fill="#FF7043" opacity="0.8"/>
  <path d="M120 100 L122 102 L124 100 L122 98 Z" fill="#00BFAE" opacity="0.8"/>
</svg> 